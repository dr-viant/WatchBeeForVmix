
name: Build a windows release and create release on new tag
on:
  create:
    tags:
      - "windows*.*.*"
jobs:
build-and-test:
    name: Build and test using node tests
    runs-on: windows-latest
    permissions:
      contents: write
      packages: write
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: 20

      - run: npm ci
        name: Install dependencies

      - run: npm run test:run
        name: Test npm using test suite

  build-and-publish-watchbee:
    name: Build and publish WatchBee
    runs-on: windows-latest
    permissions:
      contents: write
      packages: write
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: 20

      - run: npm ci
        name: Install dependencies

      - run: npm run build:win
        name: Build release for windows

      - name: Create a release.txt
        run: echo ${{ github.sha }} > Release.txt

      - name: Attach releases created
        uses: softprops/action-gh-release@v2
        if: github.ref_type == 'tag'
        with:
          # body: |
          #   # New Release of watchbee for VMIX
          #   sha256 : ${{ github.sha }}
          files: |
            Release.txt
            dist\watchbeeforvmixWin.exe
          token: ${{ secrets.GITHUB_TOKEN }}

