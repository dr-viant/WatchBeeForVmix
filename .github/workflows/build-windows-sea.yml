name: Build a windows release using sea
on:
  push:
    tags:
      - 'sea-[0-9].[0-9]'
jobs:
  test-release:
    strategy:
      fail-fast: true
      matrix:
        run_on: [ubunut-slim, windows-latest]
    name: Run tests on ubuntu and windows
    runs-on: ${{ matrix.run_on }}
    permissions:
      contents: write
      packages: write
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm

      - run: npm ci
        name: Install dependencies

      - run: npm run test:run
        name: Test npm using test suite

  build-and-publish-watchbee:
    name: Build and publish WatchBee
    runs-on: windows-latest
    permissions:
      contents: write
      packages: write
    needs: test-release
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: 20

      - run: npm ci
        name: Install dependencies

      - run: node --experimental-sea-config ./sea-blob.json
        name: Create dist/node.blob

      - name: Create a duplicate of the node version
        run: node -e "require('fs').copyFileSync(process.execPath, 'watchbee.exe')"

      - name: Inject blob into node copy
        run: |
          npx postject watchbee.exe NODE_SEA_BLOB dist/node.blob --sentinel-fuse NODE_SEA_FUSE_fce680ab2cc467b6e072b8b5df1996b2 

      - name: 'Compress node_modules'
        run: Compress-Archive -Path node_modules/* -Destination modules.zip

      - name: Attach releases created
        uses: softprops/action-gh-release@v2
        if: github.ref_type == 'tag'
        with:
          # body: |
          #   # New Release of watchbee for VMIX
          #   sha256 : ${{ github.sha }}
          files: |
            watchbee.exe
            modules.zip
          token: ${{ secrets.GITHUB_TOKEN }}
